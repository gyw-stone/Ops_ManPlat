{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                随机密码生成器
            </div>
              <!-- Table -->
            <table class="table table-bordered">
        <thead>
    <form action="/getpasswd" method="POST">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" required>
        <label for="pwd_type">Password Type:</label>
        <select id="pwd_type" name="pwd_type">
            <option value="number">纯数字</option>
            <option value="letter">纯字母</option>
            <option value="number,letter">数字和字母</option>
            <option value="number,letter,symbol">All</option>
        </select>
        <button type="submit">Generate Password</button>
    </form>
    {% if password %}
        <h2>Generated Password:</h2>
        <p>{{ password }}</p>
    {% endif %}

      </table>

</div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
    </div>
{% endblock %}
