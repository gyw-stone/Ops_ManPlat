{% extends 'layout.html' %}
{% block content %}
<div class="jumbotron jumbotron-lg jumbotron-fluid mb-0 pb-3 bg-primary position-relative">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading text-white">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                接入zabbix主机
            </div>
              <!-- Table -->
            <table class="table table-bordered">
        <thead>
    <form action="/gethost/createhost" method="POST">
        <label class="text-white" for="IP">请输入IP地址:</label>
        <input type="test" id="IP" name="IP" min="1" required>
        <label class="text-white" for="name">请输入别名:</label>
        <input type="test" id="name" name="name" min="1" required>
        <label class="text-white" for="os_type">请选择操作系统类型:</label>
	<select id="os_type" name="os_type" required>
		<option value="linux">Linux</option>
		<option value="windows">Windows</option>
	</select>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <h2>执行成功</h2>
    {% endif %}

      </table>

</div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
    </div>
</div>
{% endblock %}
