{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基本样式设置 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input,
        select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }
        .custom-input {
            font-size: 16px; /* 或选择合适的字号 */
        } 

        /* 响应式布局 */
        @media (min-width: 768px) {
            form {
                width: 75%;
            }
        }
    </style>
</head>
     <div style="text-align: center;">
       <h2><span style="color: white;">创建自定义域名配置</span></h2>
    </div>
   {% if error_message %}
     <div class="error-message centered-large-font" style="color: red;">{{ error_message }}</div>
   {% endif %}

    <form action="/create/domaindiy" method="POST">
        <div class="form-group">
            <label for="IP">请输入 IP 地址:</label>
            <input type="text" id="IP" name="IP" class="custom-input" minlength="7" required>
            <small class="form-text text-muted">例如：192.168.0.1</small>
        </div>

        <div class="form-group">
            <label for="port">请输入端口号:</label>
            <input type="number" id="port" name="port" min="2" class="custom-input" max="65535" required>
            <small class="form-text text-muted">例如：80 或 443</small>
        </div>

        <div class="form-group">
            <label for="filename">请输入后端文件名,自带.conf（如：test）:</label>
            <input type="text" id="filename" name="filename" class="custom-input" minlength="8" required>
            <small class="form-text text-muted">仅限字母、数字和下划线，无特殊字符</small>
        </div>

        <div class="form-group">
            <label for="domainname">域名名称:</label>
            <input type="text" id="domainname" name="domainname" class="custom-input" minlength="20" required>
            <small class="form-text text-muted">仅限字母、数字和短横线（-），无其他特殊字符</small>
        </div>

        <div class="form-group">
            <label for="tocol">请选择协议类型:</label>
            <select id="tocol" name="tocol" class="custom-input" required>
                <option  value="http">HTTP</option>
                <option  value="https">HTTPS</option>
            </select>
        </div>

        <button type="submit">提交</button>
    </form>
{% endblock %}
